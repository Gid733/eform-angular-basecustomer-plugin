<subheader-pn [title]="'Customers' | translate">
  <div class="p-3">
    <button
      class="btn btn-success"
      mdbTooltip="{{ 'Create Customer' | translate }}"
      id="newCustomerBtn"
      (click)="showCreateCustomerModal()">{{ 'New Customer' | translate }}
    </button>
    <button
      id="importCustomer"
      class="btn btn-success"
      mdbTooltip="{{'Import Customer' | translate}}"
      routerLink="import">{{'Import Customer' | translate}}</button>
  </div>
</subheader-pn>

<div class="container-fluid">
  <div class="row pl-1">
    <div class="col-md-2">
      <div class="md-form">
        <input mdbInputDirective [mdbValidate]="false"
               type="text" (input)="onSearchInputChanged($event.target.value)"
               class="form-control input-sm" id="searchInput">
        <label for="searchInput">{{'Search' | translate}}</label>
      </div>
    </div>
  </div>
  <div class="row p-1 table-responsive no-gutters">
    <table class="table table-sm table-striped text-center z-depth-1">
      <thead>
      <tr>
        <ng-container *ngFor="let field of fieldsModel.fields">
          <th scope="col" class="table-header-sortable" id="{{field.name}}TableHeader"
              *ngIf="field.fieldStatus === fieldStatusEnum.Enabled"
              (click)="sortTable(field.name)">
            <div class="d-flex align-items-center justify-content-center">
              {{ field.name | translate }}
              <i class="material-icons text-black-50" *ngIf="localPageSettings.sort != field.name">unfold_more</i>
              <i class="material-icons"
                 *ngIf="localPageSettings.sort == field.name && !customersRequestModel.isSortDsc">expand_less</i>
              <i class="material-icons"
                 *ngIf="localPageSettings.sort == field.name && customersRequestModel.isSortDsc">expand_more</i>
            </div>
          </th>
        </ng-container>

        <th scope="col">
          {{ 'Actions' | translate }}
        </th>
      </tr>
      </thead>
      <tbody id="mainTableBody">
      <tr *ngFor="let customer of customersModel.customers; let i = index">
        <td *ngFor="let field of customer.fields" [id]="field.name +'_'+i">
          <ng-container [ngSwitch]="field.name">
            <ng-container *ngSwitchCase="fieldsEnum[fieldsEnum.Description]">
              <div class="max-lines" [innerHTML]="field.value"></div>
            </ng-container>
            <ng-container *ngSwitchCase="fieldsEnum[fieldsEnum.CreatedDate]">
              {{field.value}}
            </ng-container>
            <ng-container *ngSwitchDefault>
              {{field.value}}
            </ng-container>
          </ng-container>
        </td>
        <td>
          <div class="d-flex flex-row justify-content-center">
            <button class="btn btn-accent text-black-50 btn-icon mb-2"
                    mdbTooltip="{{ 'Edit Customer' | translate }}" id="editCustomerBtn_{{i}}"
                    (click)="showEditCustomerModal(customer)">
              <fa-icon icon="pen" [fixedWidth]="true" size="lg"></fa-icon>
            </button>
            <button class="btn btn-success text-black-50 btn-icon mb-2"
                    mdbTooltip="{{ 'Duplicate Customer' | translate}}" id="copyCustomerBtn_{{i}}"
                    (click)="showCopyCustomerModal(customer)">
              <fa-icon icon="copy" [fixedWidth]="true" size="lg"></fa-icon>
            </button>
            <button class="btn btn-danger btn-icon mb-2 "
                    mdbTooltip="{{ 'Delete Customer' | translate }}" id="deleteCustomerBtn_{{i}}"
                    (click)="showDeleteCustomerModal(customer)">
              <fa-icon size="lg" [fixedWidth]="true" icon="trash-alt"></fa-icon>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="row justify-content-between mr-2 ml-2">
    <div class="col-md-1">
      <page-size-pn
        [pageSize]="localPageSettings.pageSize"
        (onPageSizeChanged)="localPageSettings.pageSize = $event; customersRequestModel.pageIndex = 1;
        updateLocalPageSettings()">
      </page-size-pn>
    </div>
    <div class="col-md-4 ml-auto d-flex justify-content-end p-2">
      <pagination-pn *ngIf="customersModel.total > customersRequestModel.pageSize"
                     [limit]="customersRequestModel.pageSize"
                     [size]="customersModel.total"
                     [offset]="customersRequestModel.offset"
                     (onPageChanged)="changePage($event)"></pagination-pn>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>

<app-customer-pn-add #createCustomerModal
                     [fieldsModel]="fieldsModel"
                     (onCustomerCreated)="getAllCustomers()">
</app-customer-pn-add>
<app-customer-pn-edit #editCustomerModal
                      [fieldsModel]="fieldsModel"
                      (onCustomerUpdated)="getAllCustomers()"></app-customer-pn-edit>
<app-customer-pn-delete #deleteCustomerModal
                        [fields]="fieldsModel"
                        (onCustomerDeleted)="getAllCustomers()"></app-customer-pn-delete>
