<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Are you sure you want to delete' | translate}}? ID {{selectedCustomerId}}</h3>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-danger" (click)="deleteCustomer()">{{'Delete' | translate}}</button>
        <button class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Close' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
