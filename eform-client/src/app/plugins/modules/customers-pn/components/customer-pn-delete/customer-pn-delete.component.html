<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Are you sure you want to delete' | translate}}?</h3>
      </div>
      <div class="modal-body">
        <table class="table table-sm table-striped text-center z-depth-1">
          <tbody id="tableBody">
          <ng-container *ngFor="let field of selectedCustomer.fields">
            <tr *ngIf="field.value">
              <td>
                {{field.name | translate}}
              </td>
              <td>
                <strong>
                  <ng-container [ngSwitch]="field.name">
                    <ng-container *ngSwitchCase="fieldsEnum[fieldsEnum.Description]">
                      <div class="max-lines" [innerHTML]="field.value"></div>
                    </ng-container>
                    <ng-container *ngSwitchDefault>
                      {{field.value}}
                    </ng-container>
                  </ng-container>
                  </strong>
              </td>
            </tr>
          </ng-container>
          </tbody>
        </table>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-danger" (click)="deleteCustomer()">{{'Delete' | translate}}</button>
        <button class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Close' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
